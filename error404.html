<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />

    <title>Error404</title>
    <link rel="stylesheet" href="css/style.css" />

    <link

      crossorigin="anonymous"
    />
  </head>
  <body>

          <button

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"

                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>

                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a

                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="error404.html">TV</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="nosotros.html"
                  tabindex="-1"
                  aria-disabled="true"
                  >Acerca de Nosotros
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="contacto.html"
                  tabindex="-1"

                </a>
              </li>
              <li class="nav-item">
                <a

                </a>
              </li>
              <li class="nav-item">

                  tabindex="-1"
                  aria-disabled="true"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  >Login
                </a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Buscar"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <div class="col-md-3 col-md-4 col-sm-6">
                <img src="img/icono-usuario/icono_usuario.jpg" width="70px"
                height="70px" class="rounded-circle img-fluid">
              </div>
              <h5 class="modal-title" id="exampleModalLabel">Login</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <label for="recuperarpassword" class="form-label"
                  ><a href="error404.html">Recuperar Contrase√±a</a>
                </label
              </form>
            </div>
            <div class="modal-footer">
              <div class="d-grid gap-4 col-md-6 mx-auto">
                <a href="error404.html" class="btn btn-primary">login</a>
                <a href="registro.html" class="btn btn-secondary">Registro</a>
                <a href="error404.html" class="btn"><img
                  src="img/icono-usuario/btn_google_signin_dark_normal_web.png" alt="Login con Google"></a>
                <a href="error404.html" class="btn"><img
                    src="img/icono-usuario/boton_facebook.png" alt="Login con Facebook"></a>
              </div>
            </div>
          </div>
        </div>
      </div>

    <main>
      <div class="container d-flex justify-content-center align-items-center">
        <img

          width="70%"
          height="70%"
        />

      crossorigin="anonymous"
    ></script>
